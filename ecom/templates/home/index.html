{% extends 'base/base.html' %}

{% block start %}
{{ request.user_obj.email }}
<div class="container mt-5 pt-5">
    <div class="row">

        {% for category in section %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{category.category_image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'category_section' category.slug %}" class="title"><b>{{category.category_name}} </b></a>
                    {% comment %} <div class="price mt-2">${{product.price}}.00</div> <!-- price-wrap.// --> {% endcomment %}
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->
        
        {% endfor %}
      
    </div>

    </div>


{% endblock %}
